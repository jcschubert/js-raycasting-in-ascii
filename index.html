<!DOCTYPE html>
<html>

<head>
  <title>ASCII Raycasting in Javascript</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8" />
</head>

<body>
  <div id="container" class="container">
    <h1>ASCII Raycasting Engine</h1>
    <p>A simple, retro wolfenstein-esque <a href="https://en.wikipedia.org/wiki/Ray_casting">Raycasting Demo</a>.
      Based on <em>javidx9's</em> <a href="https://www.youtube.com/watch?v=xW8skO7MFYw">version</a>, but ported
      to Javascript. Use the <code>arrow keys</code> or <code>WASD</code> to move. You can find the source code on <a href="https://github.com/jcschubert/js-raycasting-in-ascii">github</a>. Feel free to play around with it!</p>
    <div class="buttons">
      <a href="#" id="dark-mode" class="active">Dark</a>
      <a href="#" id="light-mode">Light</a>
    </div>
    <div class="screen-wrapper">
    <pre id="screen" class="dm" width="120"></pre>
    </div>
    <div id="stats"></div>
    <div id="fps"></div>
  </div>
  <script type="text/javascript" type="module" src="js/raycasting.js"></script>
</body>

</html>
